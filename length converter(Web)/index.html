<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Length Converter</h1>
        </div>
        <div class="box">
            <div class="input_field">
            <label for="input">Enter Amount</label>
            <br>
            <input type="text" id="input">
            </div>
            <div class="from_to">
                <p>From</p>
               <p>To</p>
            </div>
            <div class="dropdown">
                <select id="input_options">
                    <option value=""></option>
                    <option value="kilometer">Kilometer</option>
                    <option value="meter">Meter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="millimeter">Millimeter</option>
                    <option value="micrometer">Micrometer</option>
                    <option value="nanometer">Nanometer</option>
                    <option value="mile">Mile</option>
                </select>
                <div><p id="equals">=</p></div>
                <select id="output_options">
                    <option value=""></option>
                    <option value="kilometer">Kilometer</option>
                    <option value="meter">Meter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="millimeter">Millimeter</option>
                    <option value="micrometer">Micrometer</option>
                    <option value="nanometer">Nanometer</option>
                    <option value="mile">Mile</option>
                </select>
            </div>
            <div class="out_field">
           <label for="output">Result</label>
            <br>
            <input type="text" id="output">
        </div>
        
        <div id="formula"></div>
            <div class="btn">
                <button class="btn_options" id="reset" onclick="reset()">Reset</button>
                <button class="btn_options" id="calculate" onclick="cal()">calculate</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
